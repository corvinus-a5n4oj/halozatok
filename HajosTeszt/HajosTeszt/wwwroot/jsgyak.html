<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS</title>
    <style>
    .egymás_mellé{
            display:flex;
            flex-direction:row;
        }
        #pascal {
            
        }

        .sor {
            
        }

        .elem {
            
        }
    </style>
</head>
<body>
    <div id="ide"></div>
    <br /><br /><br /><br /><br />
    <div id="pascal"></div>
    <script>
        let hova = document.getElementById("ide");
        hova.classList.add("egymás_mellé");
        hova.innerHTML = ""

        for (var o = 0; o < 10; o++) {

            let oszlop = document.createElement("div");
            oszlop.style.background = `rgb(${100 - (10 * o)},${100 - (10 * o)},${100 - (10 * o)})`;
            hova.appendChild(oszlop);
            oszlop.innerText = o + 1;


        }
        let soros = document.getElementById("pascal");

        var faktoriálisR = (n) => {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * faktoriálisR(n-1)
            }
        }
        for (var s = 0; s < 10; s++) {
            let sor2 = document.createElement("div");
            sor2.classList.add("sor2");
            soros.appendChild(sor2);
            for (var o = 0; o < 10; o++) {
                let szam = document.createElement("div");
                sor2.appendChild(szam);
                szam.classList.add("soros");
                szam.style.top = s * 30;
                szam.style.left = o * 30;
                szam.innerText = faktoriálisR(s) / (faktoriálisR(o) * faktoriálisR(s - o));
            }
        }



    </script>



</body>
</html>
